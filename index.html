<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here ^-->
    <script src="js/guessing-game.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="game-title">
        <h1>Guessing Game</h1>
      </div>

      <div class="game-text">
        <h2>
        <span id ="hint"></span>  
          <br>
          <div class="previous-guesses" >
            <div class="circle-txt"> <div id="guessOne"> </div></div>
            <div class="circle-txt"><div id="guessTwo"> </div></div>
            <div class="circle-txt"><div id="guessThree"> </div></div>
            <div class="circle-txt"><div id="guessFour"> </div></div>
            <div class="circle-txt"><div id="guessFive"> </div></div>
          </div>
          <div>
          <span id="guessesLeft">${Insert num}</span> Guesses Remaining.
          <span id="guessStatus">${Insert how close they are}</span>
          </div>
          <input
            type="text"
            id="guessField"
            maxlength="20"
            placeholder="enter guess here"
          />

        <hr></hr>
        <div class="buttons">
          <button type="button" value="Submit Guess" id="submitGuessButton"> <img class="img" src="Submit Guess.svg"> </button>
          <button type="button" value="Play Again" id="playAgainButton"> <img class= "img" src="Play Again.svg"> </button>
          <button type="button" value="Hint" id="hintButton"> <img class="img" src="Hint.svg"> </button>
      </div>
        </h2>
      </div>
    </div>
  </body>
</html>
